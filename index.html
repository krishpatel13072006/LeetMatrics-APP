<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Leet Matric</h1>

        <div class="user-container">
            <p>Enter your UserName below:</p>
            <div class="input-container">
                <input type="text" placeholder="Enter...." id="user-input">
                <button id="search-btn">Serach</button>
            </div>
        </div>

        <div class="stat-container">
            <div class="progress-container">

                <div class="progress-items">
                    <div class="easy-progress circle">
                        <span id="easy-label">
                            Easy
                        </span>
                    </div>

                </div>
                <div class="progress-items">
                    <div class="medium-progress circle">
                        <span id="medium-label">
                            Medium
                        </span>
                    </div>

                </div>
                <div class="progress-items">
                    <div class="hard-progress circle">
                        <span id="hard-label" >
                            Hard
                        </span>
                    </div>

                </div>


            </div>

            <div class="stats-cards">
                <div class="accepentace-rate">Accepentace Rate</div>
                <div class="ranking">Ranking</div>
                <div class="contribution">Contribution Points</div>
            </div>

        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
